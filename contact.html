<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles/contact.css">
    </head>
    <body>
         <div class="header-information-container">
            <div class="header-information-border">
                <h1>Contact Information</h1>
            </div>
        </div>

        <div class="contact-information-container">
            <div class="contact-information-border">
                <div class="input-container">
                    <div class="input-container-border">
                        <label>Name: </label>
                        <input type="text" id="my_text">
                    </div>
                </div>

                <div class="number-container">
                    <div class="number-container-border">
                        <label>Birthday: </label>
                        <input type="text" id="input_number_container">
                    </div>
                </div>

                <div class="age-container">
                    <div class="age-container-border">
                        <label>Age: </label>
                        <input type="number" id="input_age">
                    </div>
                </div>

                <div class="country-container">
                    <div class="country-container-border">
                        <label>Country: </label>
                        <select>
                            <option value="">Country</option>
                            <option value="phil">Philippines</option>
                            <option value="usa">
                                    Unite State of America
                            </option>
                            <option value="korea">Korea</option>
                        </select>
                    </div>
                </div>

                <div class="gender-container">
                    <div class="gender-container-border">
                        <p>Gender</p>
                        <label for="male">Male </label>
                        <input type="radio" id="male" name="gender">

                        <label for="female">Female </label>
                        <input type="radio" id="female" name="gender">
                    </div>
                </div>

                <div class="submit-button-container">
                    <div class="submit-button-border">
                        <button type="submit" 
                                id="submit_button">Submit</button>
                        <button type="reset" id="cancel_button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
